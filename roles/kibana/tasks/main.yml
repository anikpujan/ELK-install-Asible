---
#
# Installing Kibana
#

# Install Kibana 

- name: Install Kibana with apt
  apt:
   name: kibana
   update_cache: yes
 
# Configurations

- name: Updating Kibana config file 
  template:
    dest: /etc/kibana/kibana.yml
    src: kibana.conf.j2
